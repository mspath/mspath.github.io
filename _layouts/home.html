<!-- layout: home.html -->
<section class="container">

  <hr>
  <h2>recent posts</h2>

  <ul>
  {% for post in site.posts %}
  <li>
    <h3>
      ({{ post.date | date: "%Y-%m-%d"}}) 
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
  </li>
  {% endfor %}
  </ul>

  <hr>

</section>
